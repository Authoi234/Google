<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="div-center">
            <div>
                <h1 class="google-font-size">
                    <span class="g-color">G</span>
                    <span class="o1-color">o</span>
                    <span class="o2-color">o</span>
                    <span class="g-color">g</span>
                    <span class="l-color">l</span>
                    <span class="o1-color">e</span>
                </h1>
            </div>

            <div>
                <input placeholder="Search Google or type a URL" class="input-style" type="text">
            </div>
            <div>
                <button class="btn-style">Search</button>
            </div>

            <div class="d-flex">
                <a class="text-decoration" target="_blank" href="https://youtube.com">
                    <div class="bg-color youtube-box">
                        <h3>Youtube</h3>
                    </div>
                </a>
                <a class="text-decoration" target="_blank" href="https://playstore.com">
                    <div class="bg-color play-box">
                        <h3>Play Store</h3>
                    </div>
                </a>
                <a class="text-decoration" target="_blank" href="https://googlemap.com">
                    <div class="bg-color map-box">
                        <h3>Google Map</h3>
                    </div>
                </a>
            </div>
        </div>
    </body>
</html>
